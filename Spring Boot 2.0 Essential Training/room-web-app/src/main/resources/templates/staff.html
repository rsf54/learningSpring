<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Employee Id</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staff}">
        <td th:text="${staff.lastName}">Last</td>
        <td th:text="${staff.firstName}">First</td>
        <td th:text="${staff.employeeId}">ID</td>
        <td th:text="${staff.position}">Position</td>
    </tr>
</table>
</body>
</html>
